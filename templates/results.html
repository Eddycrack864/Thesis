<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análisis de Resultados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .header-container {
            position: relative;
            margin-bottom: 2rem;
        }
        .back-button {
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
        }
        .centered-title {
            text-align: center;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1rem;
        }
        .dropdown-container {
            max-width: 400px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="header-container">
            <a href="/" class="back-button btn btn-primary">Volver al Inicio</a>
            <h1 class="centered-title">Análisis de Resultados</h1>
        </div>
        
        <div class="dropdown-container">
            <select id="lotesDropdown" class="form-select mb-3">
                <option value="" selected disabled>Seleccione un lote...</option>
            </select>
        </div>

        <div class="button-container">
            <button id="cargarLotes" class="btn btn-primary">Cargar Lotes</button>
            <button id="boton2" class="btn btn-secondary">Botón 2</button>
            <button id="boton3" class="btn btn-secondary">Botón 3</button>
            <button id="boton4" class="btn btn-secondary">Botón 4</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#cargarLotes').click(function() {
                $.ajax({
                    url: '/obtener_lotes',
                    method: 'GET',
                    success: function(response) {
                        const dropdown = $('#lotesDropdown');
                        dropdown.empty();
                        dropdown.append('<option value="" selected disabled>Seleccione un lote...</option>');
                        
                        response.lotes.forEach(function(lote) {
                            dropdown.append(`<option value="${lote}">${lote}</option>`);
                        });
                    },
                    error: function(error) {
                        console.error('Error al cargar los lotes:', error);
                        alert('Error al cargar los lotes. Por favor, intente nuevamente.');
                    }
                });
            });
        });
    </script>
</body>
</html>
