<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Clasificación de Mangos Ataulfo</title>
    <link rel="icon" type="image/x-icon" href="/static/mango.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            /* Fondo con imagen portada.png opaca */
            background: url('/static/portada.png') no-repeat center center fixed;
            background-size: cover;
            position: relative;
        }
        /* Capa opaca sobre la imagen de fondo */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(255,255,255,0.6); /* Opacidad blanca, puedes ajustar el valor */
            z-index: 0;
            pointer-events: none;
        }
        .main-container {
            text-align: center;
            padding: 2rem;
            z-index: 1;
        }
        .btn-container {
            margin-top: 2rem;
        }
        .btn-main {
            margin: 1rem;
            padding: 1rem 2rem;
            font-size: 1.25rem;
            min-width: 250px;
        }
    </style>
</head>
<body>
    <div class="container main-container">
        <h1 class="mb-4">Sistema de Clasificación de Mangos Ataulfo</h1>
        <div class="btn-container">
            <a href="/detection" class="btn btn-primary btn-main">Empezar Detecciones</a>
            <a href="/results" class="btn btn-success btn-main">Análisis de Resultados</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
